<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div class="form-container">
        <h1>HTML Forms</h1>
        <form action="#">
            <label>TextBox:</label>
            <input type="text" name="txtText" size="20" />

            <label>Password:</label>
            <input type="password" name="txtPassword" />

            <input type="hidden" name="txtHidden" value="HiddenValue" />

            <label>
                <input type="checkbox" name="chkCheck" value="ON" checked /> Male
            </label>

            <label>Status:</label>
            <label><input type="radio" name="rdoStatus" value="Single" checked /> Single</label>
            <label><input type="radio" name="rdoStatus" value="Married" /> Married</label>
            <label><input type="radio" name="rdoStatus" value="Divorced" /> Divorced</label>

            <label>ComboBox:</label>
            <select name="txtCombo">
                <option value="Servlet">JSP and Servlet</option>
                <option value="EJB">EJB</option>
            </select>

            <label>Multiple Selection List:</label>
            <select name="txtList" multiple size="3">
                <option value="Servlet">JSP and Servlet</option>
                <option value="EJB">EJB</option>
                <option value="Java">Core Java</option>
            </select>

            <label>Note:</label>
            <textarea name="txtArea" rows="4" cols="20">This is a form parameters demo!!!</textarea>

            <div class="buttons">
                <input type="submit" name="txtB" value="Submit" />
                <input type="submit" name="action" value="Register" />
                <input type="reset" name="txtB" value="Reset" />
                <input type="button" value="JavaScript" onclick="alert('Button Clicked!')" />
            </div>
        </form>
    </div>
</body>
</html>
